<h2>Por capital</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- Search Box -->
        <shared-search-box
        placeholder="Busqueda por Capital"
        (onValue)="searchByCapital($event)"
        ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- Tabla de resultados -->
        <hr>

        <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
        <countries-table
        [countries]="countries"
        ></countries-table>
    </div>
</div>
