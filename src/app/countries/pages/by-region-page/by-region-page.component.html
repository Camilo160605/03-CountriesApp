<h2>Por region</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- Search Box -->
        <shared-search-box
        placeholder="Busqueda por region"
        (onValue)="searchByRegion($event)"
        ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- Tabla de resultados -->
        <hr>
        <countries-table
        [countries]="countries" 
        ></countries-table>
    </div>
</div>
